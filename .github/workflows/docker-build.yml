name: Build and Push Docker Images

on:
  push:
    branches: [ 'unstable', 'testing' ]
    tags: [ '*' ]

env:
  REPO: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            platform: linux/amd64
            targetarch: amd64
          - runs-on: ubuntu-24.04-arm
            platform: linux/arm64
            targetarch: arm64
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
      packages: write
    outputs:
      latest_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value={{branch}},enable=${{ github.ref_type == 'branch' }}
            type=raw,value={{sha}},enable=${{ github.ref_type == 'branch' }}
            type=raw,value={{branch}}-{{sha}},enable=${{ github.ref_type == 'branch' }}
            type=raw,value={{tag}},enable=${{ github.ref_type == 'tag' }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ env.REPO }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          echo "${{ steps.build.outputs.digest }}" > "${{ runner.temp }}/digests/${{ matrix.targetarch }}.digest"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.targetarch }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{branch}},enable=${{ github.ref_type == 'branch' }}
            type=raw,value={{sha}},enable=${{ github.ref_type == 'branch' }}
            type=raw,value={{branch}}-{{sha}},enable=${{ github.ref_type == 'branch' }}
            type=raw,value={{tag}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | xargs -I {} echo "-t {}")
          
          SOURCES=$(printf 'ghcr.io/${{ env.REPO }}@%s ' $(cat *.digest))
          
          docker buildx imagetools create $TAGS $SOURCES
